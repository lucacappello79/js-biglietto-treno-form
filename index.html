<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">

    <title>Train Ticket Form</title>
</head>

<body>

    <div class="wrapper container-fluid text-center my-5 py-5">

        <h1 class="text-white fs-3 text-uppercase py-3">Calcola il prezzo del tuo biglietto</h1>

        <div class="user-info mx-auto p-3">

            <div class="row row-cols-2">

                <div class="col user-left">

                    <div style="margin: 30px;">

                        <!-- <label for="userAge" class="mx-4">Fascia d'età</label> -->
                        <input type="number" id="userAge" placeholder="Fascia d' età" class="py-2 text-center">
    
                    </div>  
    
                    <div style="margin: 30px;">
    
                        <!-- <label for="distanceKm" class="mx-1">Km da percorrere</label> -->
                        <input type="number" id="distanceKm" placeholder="Km da percorrere" class="py-2 text-center">
    
                    </div>

                </div>

                <div class="col user-right">

                    <div style="margin: 30px;">

                        <!-- <label for="userAge" class="mx-4">Fascia d'età</label> -->
                        <input type="text" id="userName" placeholder="Nome" class="py-2 text-center">
    
                    </div>  
    
                    <div style="margin: 30px;">
    
                        <!-- <label for="distanceKm" class="mx-1">Km da percorrere</label> -->
                        <input type="text" id="userLastName" placeholder="Cognome" class="py-2 text-center">
    
                    </div>

                </div>

                <div class="col user-bot mx-auto">

                    <div style="margin: 30px;">
            
                        <button id="recap" class="p-2 m-2">Genera</button>
                        <button id="clear" class="p-2 m-2">Annulla</button>
    
                    </div>

                </div>  
            
            </div>

        </div>  

        <div class="ticket-info mx-auto my-5 p-3">

        
            <div id="ticket" class="row row-cols-2">
            
                <div class="col ticket-left">
                    <div style="margin: 30px;">
                        <input type="text" id="ticketKm" class="py-2 text-center readonly">
                    </div>
                    <div style="margin: 30px;">
                        <input type="text" id="ticketPrice" class="py-2 text-center readonly">
                    </div>
                </div>

                <div class="col ticket-right">
                    <div style="margin: 30px;">
                        <input type="text" id="ticketName" class="py-2 text-center readonly">
                    </div>

                    <div style="margin: 30px;">
                        <div style="margin: 30px;">
                            <input type="text" id="ticketLastName" class="py-2 text-center readonly">
                        </div>
                    </div>
                </div>






            </div>

        </div>

    </div>

    




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/script.js"></script>
</body>

</html>
